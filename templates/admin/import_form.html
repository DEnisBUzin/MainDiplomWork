{% extends "admin/base_site.html" %}

{% block content %}
  <div class="module">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        <label for="file">Выберите CSV-файл:</label>
        <input type="file" name="file" id="file">
      </div>
      <br>
      <button type="submit" class="button">Импортировать</button>
    </form>
  </div>
{% endblock %}
